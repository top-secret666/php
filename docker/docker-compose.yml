version: '3.8'
services:
  app:
    build: ./app
    container_name: theater_app
    volumes:
      - ..:/var/www/html
    depends_on:
      - db
    networks:
      - theater-net

  web:
    image: nginx:stable-alpine
    container_name: theater_web
    ports:
      - "8080:80"
    volumes:
      - ..:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - theater-net

  db:
    image: postgres:14
    container_name: theater_db
    environment:
      POSTGRES_DB: theater_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - theater-net

networks:
  theater-net:

volumes:
  db-data:
